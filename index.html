<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Odon Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div id="calculatorContainer">
            <div id="display"></div>
            <div id="operatorButtonsContainer">
                <button id="btnAdd">+</button>
                <button id="btnSubtract">-</button>
                <button id="btnMultiply">x</button>
                <button id="btnDivide">/</button>
            </div>
            <div id="numClearEqualContainer">
                <div id="equalClearContainer">
                    <button id="btnEqual">=</button>
                    <button id="btn0">0</button>
                    <button id="btnClear">C</button>
                </div>
                <div id="numberButtonsContainer">
                    <div id="123">
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    </div>
                    <div id="456">
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>
                    </div>
                    <div id="789">
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    </div>
                </div>
            </div>
            <div id="commaDeleteContainer">
                <button id="btnComma">.</button>
                <button id="btnDelete">delete</button>
                <div id="name">Tomi's EZ Calculator!</div>
            </div>
        </div>  
    </body>
</html>
